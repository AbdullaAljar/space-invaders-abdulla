<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <title>Space Invaders</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }

    .grid {
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(20, 1fr);
      margin: 20px auto;
      position: relative;
    }

    .grid div {
      width: 20px;
      height: 20px;
      border: 1px solid #222;
    }

    .results {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .pause-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
      padding: 20px;
      border-radius: 10px;
      z-index: 10; /* Ensure it appears on top */
      display: none; /* Initially hidden */
      text-align: center;
    }

    .pause-buttons {
      margin-top: 20px;
    }

    .pause-buttons button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .pause-buttons button:hover {
      background-color: #666;
    }

    .laser {
      background-color: red; /* Make the laser visible with a red color */
    }
  </style>
</head>
<body>
  <h1 class="results">0</h1>
  <div class="grid"></div>
  <div class="pause-overlay">
    PAUSED
    <div class="pause-buttons">
      <button id="continue-btn">Continue</button>
      <button id="restart-btn">Restart</button>
    </div>
  </div> <!-- The pause message with buttons -->
  <script src="script.js"></script>
</body>
</html>
